
<!-- HEAD Start -->

<head>
  {% include force-https.html %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{site.description}}">
  <meta name="author" content="{{site.author}}">
  <meta name="keywords" content="{{site.keywords}}">
  <link rel="author" href="https://plus.google.com/109641230916217950470/posts">
  <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">
  <title>{{site.title}} {% if page.title %} | {{page.title}}{% endif %}</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Critical CSS -->
  <style>
      body{width:100%;height:100%;font-family:Georgia,Cambria,"Times New Roman",Times,serif;color:#fff;background-color:#263238}html{width:100%;height:100%}a{color:#00cdff}.navbar-custom{margin-bottom:0;border-bottom:1px solid rgba(255,255,255,0.3);text-transform:uppercase;font-family:"Montserrat","Helvetica Neue",Helvetica,Arial,sans-serif;background-color:#222;max-height:100%;overflow-y:auto}.navbar-custom .navbar-toggle{padding:4px 6px;font-size:16px;color:#fff}.navbar-custom .navbar-brand{font-weight:700}.navbar-custom a{color:#fff;text-shadow:0 0 2px rgba(0,0,0,0.8)}.navbar-custom .nav{text-align:center}@media (min-width: 768px){.navbar-custom{padding:20px 0;border-bottom:none;letter-spacing:1px;background:transparent}}.intro{display:table;width:100%;height:auto;padding:100px 0;text-align:center;color:#fff;background:url(/img/bg.jpg) no-repeat center center scroll;background-color:#222;-webkit-background-size:cover;-moz-background-size:cover;background-size:cover;-o-background-size:cover}.intro .intro-body{display:table-cell;vertical-align:middle}.intro .intro-body .intro-text{font-size:18px;display:block;text-shadow:1px 0 1px #000}@media (min-width: 768px){.intro{height:100%;padding:0}.intro .intro-body .intro-text{font-size:26px}}.img-me{z-index:100;left:0;width:100px;height:100px;margin-left:0;border:7px solid #f1f1f1;border-radius:100%;text-align:center;color:#fff;background-color:#f1f1f1}@media (min-width: 768px){.img-me{left:50%;width:150px;height:150px}}@media (min-width: 992px){.img-me{width:200px;height:200px}}
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% if site.favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{site.favicon}}">
  {% endif %}

  {% if page.url == "/404.html" | prepend: {{site.baseurl}} %}
    <meta http-equiv="refresh" content="20; url={{site.baseurl}}/">
  {% endif %}

  {% include web-app.html %}

  {% include syntax-highlight.html %}

</head>

<!-- HEAD End -->
